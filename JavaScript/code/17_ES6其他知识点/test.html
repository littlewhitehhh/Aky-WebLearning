    <script>
        /**
         * @description 判断数据类型
         * @param {*} variable 
         * @returns {string}
         */
        function getType(variable) {
            return Object.prototype.toString.call(variable);
        }

        console.log(getType('11111'));


        /**
         * @description 防抖
         * @param {Function} fn
         * @param {Number} t
         * @returns {string}
         */
        function debounce(fn, t) {
            let timer = null
            return function() {
                // 每次调用初始化定时器
                timer && clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this)

                }, t)
            }
        }
        /**
         * 
         *  
         */
        var x = 1

        function foo(x, y = function() {
            x = 3;
            console.log(x);
        }) {
            console.log(x);
            var x = 2
                // debugger
            y()
            console.log(x);
        }
        foo()
        console.log(x);
    </script>
